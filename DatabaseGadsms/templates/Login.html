<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge,Chome=1">
	<link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='images/gadsms_logo.png') }}" />
	<title>GadSMS: Gadget Shop Management Shop</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Login.css') }}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<form method="POST">
	<img src="{{ url_for('static', filename='images/gadsms.jpg') }}" class="intro">

	<div class="loginbox">
	<img src="{{ url_for('static', filename='images/user.png') }}" class="avatar">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username" required>
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password" required>
			<br><br>
			<input class="submit" type="submit" name="login" value="Login">
			<a href="{{ url_for('register')}}">Register</a>
		</form>
	</div>
</form>

</body>
</html>
